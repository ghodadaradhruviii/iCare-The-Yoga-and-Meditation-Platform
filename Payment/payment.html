<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="SASS/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="part-1">
                <div class="first">
                    <div class="back">
                        <a href="../Class/index.html"><div class="confirm">
                            <p><b><</b></p>
                        </div></a>
                    </div>
                    <div class="logo">
                        <h3>VISA</h3>
                    </div>
                </div>
                <div class="second">
                    <div class="total-amount">
                        <p class="total">TOTAL AMOUNT</p>
                        <h1 class="amount">$244.80<span>,00</span></h1>
                    </div>
                    <div class="name">
                        <p>NAME</p>
                        <input type="text" id="name" placeholder="Ex:Narendra Modi" required> 
                    </div>
                </div>
            </div>
            <div class="part-2">
                <div class="expiration">
                    <h3>EXPIRATION</h3>
                    <input type="date" id="date" required>
                </div>
                <div class="cardnumber">
                    <h3>CARD NUMBER</h3>
                    <input type="text" id="number" placeholder="1234/2345/3456" required>
                </div>
                <div class="cvc-code">
                    <div class="cvc">
                    <h3>CVC CODE</h3>
                    <input type="text" id="number" placeholder="123" required>
                    </div>
                    <div class="zipcode">
                    <h3>ENTER OTP</h3>
                    <input type="text" id="number" placeholder="12345" required>
                    </div>
                    <div class="confirm">
                        <p><b>></b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
